<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sciccors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Sciccors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./img/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./img/scissors.png" alt="">
        </div>
    </div>


    <div class="score-board">
        <div class="userScore">
            <p>0</p>
            <p>you</p>
        </div>
        <div class="compScore">
            <p>0</p>
            <p>comp</p>
        </div>
    </div>


    <div class="msg-contaniner">
        <div class="msg">
            <p>pick youre choice</p>
        </div>
    </div>
    <div class="replay">
        <button id="replyBtn">replay</button>
    </div>
    <script src="clsass.js"></script>
</body>
</html>
